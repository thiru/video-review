<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple website to help review videos">
    <meta name="author" content="Thirushanth Thirunavukarasu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Review</title>
    <link rel="stylesheet" href="deps/bulma/v0.9.4/css/bulma.min.css" >
    <script src="main.js?v=0.1"></script>
  </head>

  <body>
    <section class="section">
      <div class="container">

        <!-- Header -->
        <h1 class="title has-text-centered has-text-primary">
          Video Review
        </h1>

        <div>
          <!-- Video URL -->
          <div class="field has-addons">
            <div class="control is-expanded">
              <input id="urlInput"
                     class="input"
                     placeholder="Video URL"
                     type="text" />
            </div>
            <div class="control">
              <a class="button is-info"
                 onclick="loadVideo(event)"
                 title="Load video entered in the textbox">
                Load Video
              </a>
            </div>
          </div>

          <div class="columns">
            <!-- Jump -->
            <div class="column field has-addons">
              <div class="control">
                <a class="button is-static">
                  Jump By
                </a>
              </div>
              <div class="control is-expanded">
                <input id="jumpSecondsInput"
                       class="input"
                       min="0"
                       step="1.0"
                       title="Number of seconds to fast forward/rewind by"
                       type="number"
                       value="3.0" />
              </div>
            </div>

            <!-- Speed -->
            <div class="column field has-addons">
              <div class="control">
                <a class="button is-static">
                  Speed
                </a>
              </div>
              <div class="control is-expanded">
                <input id="speedInput"
                       class="input"
                       onchange="onSpeedChange(event)"
                       step="0.2"
                       title="Playback speed multiplier (1.0 is normal speed)"
                       type="number"
                       value="1.0" />
              </div>
            </div>
          </div>
        </div>

        <div>
          <video controls
                 onkeydown="onVideoKeyDown(event)"
                 src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/720/Big_Buck_Bunny_720_10s_1MB.mp4">
                 style="width:100%"
          </video>
        </div>
      </div>
    </section>
  </body>

</html>
